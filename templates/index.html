<!DOCTYPE html>
<html>
<head>
    <title>MNIST Predictor</title>
</head>
<body>
    <h2>Draw a digit</h2>

    <canvas id="canvas" width="280" height="280"
            style="border:1px solid black"></canvas>
    <br>
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="predictCanvas()">Predict</button>

    <h3 id="result"></h3>

    <script src="{{ url_for('static', filename='canvas.js') }}"></script>
    
    <h2>Upload an image</h2>
    <input type="file" id="uploadInput">
    <button onclick="predictUpload()">Predict</button>
    <h3 id="uploadResult"></h3>
</body>
</html>
